<section id="divisions-section" class="wprt-section divisions">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let division of divisions">
        <div class="wprt-spacer" data-desktop="0" data-mobi="60" data-smobi="60"></div>
        <div class="wprt-content-box style-1">
          <div class="wprt-icon-box icon-effect-2 icon-left">
            <div class="icon-wrap">
              <span class="{{division.icon}}"></span>
            </div>
            <div class="content-wrap">
              <h3 class="dd-title text-white font-size-19">
                <a [href]="division.link">{{division.title}}</a>
              </h3>
              <div class="dd-link"><a [href]="division.link">READ MORE</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
