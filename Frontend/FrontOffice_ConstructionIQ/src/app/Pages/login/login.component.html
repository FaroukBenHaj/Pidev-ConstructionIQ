<section class="wprt-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="container-fuild card login-container  ">
          <h1 class="text-container">Login</h1>

          <hr>

          <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
            <p *ngFor="let msg of errorMsg">{{ msg }}</p>
          </div>

          <div class="mb-3">
            <label for="login" class="form-label">Email Adress</label>
            <input  [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Email Adress</label>
            <input  [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="password">
          </div>
          <div class="d-flex justify-content-between mb-3">
            <button type="button" class="btn btn-primary" (click)="login()">
              <em class="fas fa-sign-in-alt"> &nbsp; Sign in </em>
            </button>
            <div>
              Don't have an Acount ? &nbsp;
              <button type="button" class="btn btn-link"  (click)="register_user()">
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
