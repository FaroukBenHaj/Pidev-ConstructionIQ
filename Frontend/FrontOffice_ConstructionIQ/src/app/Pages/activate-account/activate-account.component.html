<ng-template #activationError>
  <div class="activate-error" >
    <h2>Activation failed !</h2>
      <p>{{message}} </p>
      <button class="btn btn-primary" (click)="submitted=false">Try again</button>
  </div>
</ng-template>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px;">
      <h2> Type your activation code </h2>
      <code-input [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)"
                  ></code-input>
    </div>

  </div>
</ng-template>

<section class="vh-100" style="
    background-image: url('./assets/img/gallery/p-2.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: rgba(0, 0, 0, 0.8); /* Grey mask */
    background-blend-mode: multiply
" xmlns="http://www.w3.org/1999/html" data-effect="fade">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="./assets/img/login_pic.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">


                <div class="d-flex align-items-center mb-3 pb-1">
                  <img  src="./assets/img/logo-light@2x_black.png"  style="width: 20rem ;" />
                </div>

                <div class="container" *ngIf="submitted else codeForm">
                  <div class="activate-message" *ngIf="isOkay else activationError">
                    <h2>Activation successful !</h2>
                      <p>Your account has been successfully activated. </p>
                      <button class="btn btn-primary" (click)="redirectToLogin()">Go to Login</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
