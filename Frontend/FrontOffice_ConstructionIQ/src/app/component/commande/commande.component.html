<h2>Commandes</h2>

<form [formGroup]="commandeForm" (ngSubmit)="createCommande()">
  <input formControlName="fournisseur" placeholder="Fournisseur">
  <input formControlName="montant" placeholder="Montant" type="number">
  <select formControlName="status">
    <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
  </select>
  <input formControlName="budgetId" placeholder="Budget ID" type="number">
  <button type="submit">Ajouter Commande</button>
</form>

<ul>
  <li *ngFor="let commande of commandes">
    {{ commande.fournisseur }} - {{ commande.montant }} - {{ commande.status }}
    <button (click)="deleteCommande(commande.id)">Supprimer</button>
  </li>
</ul>
