<div class="grid">
    <div class="col-12">
      <div class="card">
        <h5>Filter Menu</h5>
        <p-table #dt1 [value]="materials" [loading]="loading" [rows]="10" [paginator]="true" [globalFilterFields]="['materialName', 'cost', 'materialUnit']" responsiveLayout="scroll">
          <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
              <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
              <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input pInputText type="text" [(ngModel)]="searchName" (input)="onGlobalFilter(dt1, $event)" placeholder="Search Material" class="w-full"/>
              </span>
            </div>
          </ng-template>
          
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width: 12rem">
                <div class="flex justify-content-between align-items-center">
                  Material Name
                  <p-columnFilter type="text" field="materialName" display="menu" placeholder="Search by name"></p-columnFilter>
                </div>
              </th>
              <th style="min-width: 12rem">
                <div class="flex justify-content-between align-items-center">
                  Cost
                  <p-columnFilter type="numeric" field="cost" display="menu" currency="USD"></p-columnFilter>
                </div>
              </th>
              <th style="min-width: 12rem">
                <div class="flex justify-content-between align-items-center">
                  Unit
                  <p-columnFilter type="text" field="materialUnit" display="menu" placeholder="Search by unit"></p-columnFilter>
                </div>
              </th>
            </tr>
          </ng-template>
          
          <ng-template pTemplate="body" let-material>
            <tr>
              <td>{{material.materialName}}</td>
              <td>{{material.cost | currency:'USD'}}</td>
              <td>{{material.materialUnit}}</td>
            </tr>
          </ng-template>
          
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="3">No materials found.</td>
            </tr>
          </ng-template>
          
          <ng-template pTemplate="loadingbody">
            <tr>
              <td colspan="3">Loading materials data. Please wait.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
