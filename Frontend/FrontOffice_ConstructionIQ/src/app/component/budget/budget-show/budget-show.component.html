<app-header></app-header>

<div id="featured-title" class="clearfix featured-title-left">
    <div id="featured-title-inner" class="container clearfix">
        <div class="featured-title-inner-wrap">
            <div class="featured-title-heading-wrap">
                <h1 class="featured-title-heading">Détails du Budget du projet</h1>
            </div>
            <div id="breadcrumbs">
                <div class="breadcrumbs-inner">
                    <div class="breadcrumb-trail">
                        <a href="/" class="trail-begin">Accueil</a>
                        <span class="sep">/</span>
                        <a href="/budgets" class="trail-begin">Budgets</a>
                        <span class="sep">/</span>
                        <span class="trail-end">Détails</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="main-content" class="site-main clearfix">
    <div id="content-wrap" class="container">
        <div id="site-content" class="site-content clearfix">
            <div id="inner-content" class="inner-content-wrap">
                <div class="wprt-spacer" data-desktop="80" data-mobi="60" data-smobi="60"></div>
                
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                
                <div *ngIf="budget" class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="wprt-content-box style-1">
                            <h2 class="text-center">{{budget.projet.nom}}</h2>
                            <div class="wprt-spacer" data-desktop="30" data-mobi="20" data-smobi="20"></div>
                            
                            <div class="budget-details">
                                <div class="detail-row">
                                    <span class="detail-label">ID:</span>
                                    <span class="detail-value">{{budget.id}}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Montant Total:</span>
                                    <span class="detail-value">{{budget.montantTotal}} €</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Montant Restant:</span>
                                    <span class="detail-value">{{budget.montantRestant}} €</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Projet:</span>
                                    <span class="detail-value">{{budget.projet.nom}}</span>
                                </div>
                            </div>
                            
                            <div class="wprt-spacer" data-desktop="30" data-mobi="20" data-smobi="20"></div>
                            
                            <div class="text-center">
                                <a [routerLink]="['/budgets/edit', budget.id]" class="wprt-button">Modifier</a>
                                <button (click)="deleteBudget()" class="wprt-button red" [disabled]="loading">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Supprimer
                                </button>
                                <a routerLink="/budgets" class="wprt-button outline">Retour</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div *ngIf="!budget && !error" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Chargement...</span>
                    </div>
                    <p>Chargement des données...</p>
                </div>
                
                <div class="wprt-spacer" data-desktop="80" data-mobi="60" data-smobi="60"></div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
