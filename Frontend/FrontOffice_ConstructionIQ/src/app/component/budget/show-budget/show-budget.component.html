<div class="container mt-4">
  <div class="card shadow p-4">
    <h3 class="text-center text-primary mb-4">Détails du Budget</h3>

   
    <div *ngIf="!isLoading; else loading">
      <p><strong>ID:</strong> {{ budget.id }}</p>
      <p><strong>Montant Total:</strong> {{ budget.montantTotal }} €</p>
      <p><strong>Montant Restant:</strong> {{ budget.montantRestant }} €</p>
      <p><strong>Projet ID:</strong> {{ budget.projectId }}</p>
      <p><strong>Date de Création:</strong> {{ budget.dateCreation | date:'dd/MM/yyyy HH:mm' }}</p>
    </div>

    <ng-template #loading>
      <p class="text-center text-muted">Chargement des données...</p>
    </ng-template>

    <button class="btn btn-primary mt-3" routerLink="/budget">Retour</button>
  </div>
</div>
