<div class="container mt-4">
  <div class="card shadow p-4">
    <h3 class="text-center text-primary mb-4">Ajouter un Budget</h3>
    <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
      
      <div class="row">
        <!-- Montant Total -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="montantTotal" class="form-label">Montant Total (€)</label>
            <input type="number" class="form-control" id="montantTotal" formControlName="montantTotal" required>
          </div>
        </div>

        <!-- Montant Restant -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="montantRestant" class="form-label">Montant Restant (€)</label>
            <input type="number" class="form-control" id="montantRestant" formControlName="montantRestant" required>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- ID du Projet -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="projectId" class="form-label">ID du Projet</label>
            <input type="number" class="form-control" id="projectId" formControlName="projectId" required>
          </div>
        </div>

        <!-- Date de Création -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dateCreation" class="form-label">Date de Création</label>
            <input type="datetime-local" class="form-control" id="dateCreation" formControlName="dateCreation" required>
          </div>
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success px-4" [disabled]="!budgetForm.valid">
          <i class="fas fa-save"></i> Enregistrer le Budget
        </button>
      </div>

    </form>
  </div>
</div>
